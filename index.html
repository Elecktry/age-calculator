<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <title>Frontend Mentor | Age calculator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <main>
    <div class="cardContador">
      <div class="formularioCima">
        <form class="forms" method="">
          <label class="labelStyle" for="Day">Day</label>
          <input class="inputStyle" min="1" max="2" type="text" id="Day" placeholder="DD" name="Day">
          <label class="labelStyle" for="Month">Month</label>
          <input class="inputStyle" min="1" max="2" type="text" id="Month" placeholder="MM" name="Month">
          <label class="labelStyle"  for="Year">Year</label>
          <input class="inputStyle" type="text" id="Year" placeholder="YYYY" name="Month">
          <button class="btnSubmit inputStyle" id="btn" onclick="enviar()" type="button">↓</button>
        </form>
      </div>
      <div class="contadorIdade">
        <p><span id="ano"></span> Years</p>
        <p><span id="mes"></span> mounth</p>
        <p><span id="dia"></span> days</p>
      </div>

      <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="https://github.com/Elecktry">Elecktry</a>.
      </div>
    </div>
  </main>
</body>

<script src="script.js"></script>
</html>
